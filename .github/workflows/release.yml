name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Release and Deploy
    runs-on: ubuntu-latest
    outputs:
      new_releases_published: ${{ steps.changesets.outputs.new_releases_published }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org
          scope: '@uturi'
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Configure npm authentication for pnpm
        run: |
          # setup-node가 생성한 .npmrc 확인 및 pnpm이 사용할 수 있도록 설정
          if [ -f "$HOME/.npmrc" ]; then
            echo "Found npmrc at $HOME/.npmrc"
            cat "$HOME/.npmrc"
            # 프로젝트 루트에 .npmrc 복사 (pnpm이 이를 읽음)
            cp "$HOME/.npmrc" .npmrc || true
          else
            echo "Warning: $HOME/.npmrc not found"
          fi
          # npm 인증 확인
          echo "Checking npm authentication..."
          npm whoami --registry=https://registry.npmjs.org || echo "npm auth check failed"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@e0145edc7d9d8679003495b11f87bd8ef63c0cba # v1.5.3
        with:
          publish: pnpm publish --no-git-checks --filter=!@uturi/config-eslint --filter=!@uturi/config-typescript --filter=!@uturi/config-prettier --filter=!@uturi/config-vitest
          title: 'release: version packages'
          commit: 'release: version packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
